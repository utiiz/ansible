- name: Remove neovim
  shell: rm -rf ~/neovim
  tags:
    - install
    - neovim

- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/neovim"
  tags:
    - install
    - neovim

- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make -j 20"
  tags:
    - install
    - neovim

- name: Install neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  tags:
    - install
    - neovim

- name: Remove NVChad config
  shell: rm -rf ~/.config/nvim/
  tags:
    - install
    - neovim

- name: Remove NVChad local
  shell: rm -rf ~/.local/share/nvim/
  tags:
    - install
    - neovim

- name: Clone NVChad
  ansible.builtin.git:
    repo: 'https://github.com/NvChad/NvChad'
    dest: "{{ lookup('env', 'HOME') }}/.config/nvim"
    depth: 1
  tags:
    - install
    - neovim
